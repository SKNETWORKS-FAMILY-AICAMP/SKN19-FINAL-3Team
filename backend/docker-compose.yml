version: '3.8'

services:
  # 1. API Server
  backend-api:
    build:
      context: .
      dockerfile: api_server/Dockerfile
    container_name: ajc_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: api_server/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis

  # 2. AI Server
  backend-ai:
    build:
      context: .
      dockerfile: ai_server/Dockerfile
    container_name: ajc_worker
    command: python -m app.worker
    env_file: ai_server/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis

  # 3. Redis (Message Queue)
  redis:
    image: redis:alpine
    container_name: ajc_redis
    ports:
      - "6379:6379"
